<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section id="login-section" class="card">
            <h2>Bank Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username (user)" required>
                <input type="password" id="password" placeholder="Password (pass)" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <section id="dashboard-section" class="card hidden">
            <header>
                <h2>Welcome, <span id="account-name">User</span>!</h2>
                <button id="logout-btn" class="secondary-btn">Logout</button>
            </header>
            
            <div class="balance-info">
                <h3>Current Balance</h3>
                <p id="current-balance">$0.00</p>
            </div>

            <div class="actions">
                <div class="action-box">
                    <h3>Deposit Funds</h3>
                    <form id="deposit-form">
                        <input type="number" id="deposit-amount" placeholder="Amount" min="0.01" step="0.01" required>
                        <button type="submit" class="deposit-btn">Deposit</button>
                        <p id="deposit-msg" class="message"></p>
                    </form>
                </div>

                <div class="action-box">
                    <h3>Withdraw Funds</h3>
                    <form id="withdraw-form">
                        <input type="number" id="withdraw-amount" placeholder="Amount" min="0.01" step="0.01" required>
                        <button type="submit" class="withdraw-btn">Withdraw</button>
                        <p id="withdraw-msg" class="message"></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
